<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo-List</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <section class="container">
        <h1 class="titulo-principal">Bem Vindo a sua Lista de tarefas!</h1>
        <input
          type="text"
          id="input"
          placeholder="Digite uma tarefa"
          aria="Digite uma tarefa"
        />
        <button id="addTarefa" class="btn-add" aria-labelledby="input">
          Adicionar Tarefa
        </button>
        <ul id="lista-tarefa"></ul>
      </section>
    </main>
  </body>
</html>
